<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

      <div class="container">

      <div class="card quiz-card" >
        
        <div class="blue-left-container">
            <img src="img/logo.png" id="header-image" class="card-img-top">
            <div class="languages-container">
              <div class="languages">
                <p id="html" class="color-blue">|</p>
                <span>HTML</span>
              </div>
              <div class="languages">
                <p id="css" class="color-blue">|</p>
                <span>CSS</span>
              </div>
              <div class="languages">
                <p id="js" class="color-blue">|</p>
                <span>JS</span>
              </div>
            </div>
        </div>

        
    

        
        <div class="card-body" id="start-screen">
            <div class="start-screen">
              <span class="text-center">Willkommen zum Quiz</span>
            </div>
            <button onclick="init()" type="button" class="btn btn-primary start-button">Quiz Starten</button>
        </div>

        
        <div class="card-body end-screen-container" id="endScreen" style="display: none;">
            <img class="end-picture" src="img/brain result.png">
            
           <div class="text-center final-headline">
                 Quiz beendet!
           </div> 

          
          <div class="text-center">
                Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-questions">XXX</b> richtig beantwortet.
          </div>
        
          <div class="button-row">
          <button onclick="restartGame()" class="btn btn-dark">Erneut spielen</button>
          </div>

        </div>


        <div class="card-body" id="questionBody" style="display: none;">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="answers" id="answers"> 

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="answer-body" id="answer_1">
              <span class="answer-text">Answer</span>
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="answer-body" id="answer_2">
                <span class="answer-text">Answer</span>
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="answer-body" id="answer_3">
                <span class="answer-text">Answer</span>
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="answer-body" id="answer_4">
                <span class="answer-text">Answer</span>
            </div>
          </div>

           <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Example with label" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>

        </div>
 


       

          <div class="question-footer">
            <span>
                <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
            </span>

            <button onclick="nextQuestion()" class="btn btn-dark" id="next-button" disabled>NÃ¤chste Frage</button>
          </div>


        
      </div>
    </div>
    </div>
</body>
</html>
